server:
  port: 8080

spring:
  datasource:
    url: jdbc:oracle:thin:@host.docker.internal:1522/free
    username: c##auth
    password: auth123
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.Oracle12cDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
